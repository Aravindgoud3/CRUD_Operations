{%extends 'index.html'%}


{%block container%}
<center><br><br><br>

<form action="" method="post">

  <div class="input-group mb-3" style="width:40%">
  <span class="input-group-text" style='width:25%'>Student Name</span>
  <div class="form-floating">
  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username" name='fname' value={{details.fname}}>
  <label for="floatingInputGroup1">First name</label>

  <div class="form-floating">
  <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Username" name='lname' value={{details.lname}}>
  <label for="floatingInputGroup2">Last name</label>

  </div>
  </div>
  </div>

  <div class="input-group mb-3" style="width:40%">
  <span class="input-group-text" style='width:25%'>Email</span>
  <div class="form-floating">
  <input type="email" class="form-control" id="floatingInputGrid1" placeholder="name@example.com" name='email' value={{details.email}}>
  <label for="floatingInputGrid1">Email address</label>
  </div>
  </div>

  <div class="input-group mb-3" style="width:40%">
  <span class="input-group-text" style='width:25%'>Contact</span>
  <div class="form-floating">
  <input type="number" class="form-control" id="floatingInputGrid2" placeholder="number" name='number' value={{details.number}}>
  <label for="floatingInputGrid2"></label>
  </div>
  </div>

  <div class="input-group mb-3" style="width:40%">
  <span class="input-group-text" style='width:25%'>Address</span>
  <div class="form-floating">
  <input type="text" class="form-control" id="floatingInputGrid3" placeholder="Address" name='address' value={{details.address}}>
  <label for="floatingInputGrid3"></label>
  </div>
  </div>

  <div class="input-group mb-3" style="width:40%">
  <span class="input-group-text" style='width:25%'>Gender</span>
  <input type="radio" name="gender" value="Male"  style='width:15%'
  {% if details.gender=='Male' %}
  checked
  {% endif %}<b><h5>Male</h5></b>

  <input type="radio" name="gender" value="Female" style='width:15%'
  {% if details.gender=='Female' %}
  checked
  {% endif %}<b><h5>Female</h5></b>

  </div>
  <input type="submit" value='save'>


</form>
</center>
{%endblock%}
